<form (ngSubmit)="createChannel()">
    <h2 mat-dialog-title>{{ 'CREATE CHANNEL' | translate }}</h2>
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>{{ 'CHANNEL NAME' | translate }}</mat-label>
            <input #input matInput [formControl]="channelForm" [maxLength]="maxChannelNameLength" />
            <mat-hint align="end">{{ input.value.length }}/{{ maxChannelNameLength }}</mat-hint>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="channel-creator__button-container">
        <button mat-raised-button type="button" (click)="cancel()">{{ 'CANCEL' | translate }}</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="channelForm.invalid" color="primary">{{ 'CREATE' | translate }}</button>
    </mat-dialog-actions>
</form>
