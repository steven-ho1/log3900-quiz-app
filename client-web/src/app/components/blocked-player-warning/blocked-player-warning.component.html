<h1 mat-dialog-title>{{ 'CAREFUL' | translate }}</h1>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">{{ 'CANCEL' | translate }}</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">{{ 'JOIN' | translate }}</button>
</div>
