<div id="timer">
    {{ count }} secondes
    <div class="progress-bar">
        <div
            [ngClass]="{
                running: isCountdownRunning && !isPanicModeEnabled,
                'panic-running': isCountdownRunning && isPanicModeEnabled,
                stopped: !isCountdownRunning
            }"
            class="progress-fill"
            [style.width.%]="count && currentQuestionDuration ? (count / currentQuestionDuration) * 100 : 0"
        ></div>
    </div>
</div>
